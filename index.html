<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8" />
        <link rel='stylesheet' href="main.css">    
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">      
    </head>

    <body>
        <main>
            <div class='calc-container'>
                <div class='calc-screen'></div>
                <div class='calc-btns'>
                    <div class='btn clear-btn'>AC</div>
                    <div class='btn plus-minus-btn'>+/-</div>
                    <div class='btn percent-btn'>%</div>
                    <div class='btn op-btn' id='/'>/</div>
                    <div class='btn num-btn' id='7'>7</div>
                    <div class='btn num-btn' id='8'>8</div>
                    <div class='btn num-btn' id='9'>9</div>
                    <div class='btn op-btn' id='*'>x</div>
                    <div class='btn num-btn' id='4'>4</div>
                    <div class='btn num-btn' id='5'>5</div>
                    <div class='btn num-btn' id='6'>6</div>
                    <div class='btn op-btn' id='-'>-</div>
                    <div class='btn num-btn' id='1'>1</div>
                    <div class='btn num-btn' id='2'>2</div>
                    <div class='btn num-btn' id='3'>3</div>
                    <div class='btn op-btn' id='+'>+</div>
                    <div class='btn num-btn span-btn' id='0'>0</div>
                    <div class='btn decimal-btn' id='.'>.</div>
                    <div class='btn equals-btn' id='='>=</div>
                </div>
            </div>

        </main>

        <footer>A project by Kabir Singh Dugal</footer>
    </body>
    <script src=script.js></script>
</html>
