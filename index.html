<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8" />
        <link rel='stylesheet' href="main.css">    
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">      
    </head>

    <body>
        <header>
            <h1>Calculator</h1>
        </header>

        <main>
            <div class='calc-container'>
                <div class='calc-screen'>0</div>
                <div class='calc-btns'>
                    <div class='btn clear-btn span-btn' id='all-clear'>AC</div>
                    <div class='btn delete-btn' id='delete'>C</div>
                    <div class='btn' id='/'>/</div>
                    <div class='btn num-btn' id='7'>7</div>
                    <div class='btn num-btn' id='8'>8</div>
                    <div class='btn num-btn' id='9'>9</div>
                    <div class='btn' id='*'>x</div>
                    <div class='btn num-btn' id='4'>4</div>
                    <div class='btn num-btn' id='5'>5</div>
                    <div class='btn num-btn' id='6'>6</div>
                    <div class='btn' id='-'>-</div>
                    <div class='btn num-btn' id='1'>1</div>
                    <div class='btn num-btn' id='2'>2</div>
                    <div class='btn num-btn' id='3'>3</div>
                    <div class='btn' id='+'>+</div>
                    <div class='btn num-btn' id='.'>.</div>
                    <div class='btn num-btn' id='0'>0</div>
                    <div class='btn' id='plusMinus'>+/-</div>
                    <div class='btn' id='='>=</div>
                </div>
            </div>

        </main>

        <footer>A project by Kabir Singh Dugal</footer>
    </body>
    <script src=script.js></script>
</html>
